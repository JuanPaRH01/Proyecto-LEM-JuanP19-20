<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="../index.html">ToDrones</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item active">
                        <a class="nav-link" href="./register.html">Regístrate</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-register">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 bg_logo">
                        <a href="../index.html">ToDrones</a>
                    </div>
                    <div class="col-12 m_bg_logo">
                        <a href="../index.html">ToDrones</a>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 login_section">
                        <form action="mailto:juancho304@hotmail.es" method="POST">
                            <h2>Iniciar sesión</h2>
                            <div class="error" id="user-error">
                                <img src="../img/icon_error.svg" alt="error_icon"/>
                                    Username incorrecto
                            </div>
                            <div class="error" id="pass-error">
                                <img src="../img/icon_error.svg" alt="error_icon"/>
                                Contraseña incorrecta
                            </div>
                            <input type="text" id="username" placeholder="Username">
                            <input type="password" id="password" placeholder="Contraseña">
                            <div class="login-form-check">
                                <input type="checkbox" class="form-check-input" id="login_check">
                                <label class="form-check-label" for="login_check">Mantente conectado</label>
                                <a href="#">¿Has olvidado tu contraseña?</a>
                            </div>
                            <input type="submit" value="Iniciar sesion">
                            <a href="./register.html">Registrate</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
